allprojects {
  apply plugin: 'java'
  
  repositories {
    mavenCentral()
  }

  dependencies {
    implementation "junit:junit:${junitVersion}"
  }


  buildscript {
    configurations.classpath {
      resolutionStrategy.activateDependencyLocking()
    }
  }

  dependencyLocking {
    lockAllConfigurations()
  }
  
  task getDeps(type: Copy) {
    from sourceSets.main.runtimeClasspath
    into 'runtime/'
  }
}


